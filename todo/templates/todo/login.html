<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>

    {% if messages %}
    <span style="color: green;">
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-success">
                    {{ message }}
                </div>
            {% endfor %}
        </div></span>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if error_message %}
        <span style="color: red;"><div class="error-message">{{ error_message }}</div></span>
        {% endif %}
        <button type="submit">Log In</button>
        <button><a href="{% url 'todo:signup' %}">signup</a></button>

    </form>
</body>
</html>
