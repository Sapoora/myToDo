<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
</head>
<body>
    <h1>Signup</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if error_message %}
        <span style="color: red;"><div class="error-message">{{ error_message }}</div></span>
        {% endif %}
        <button type="submit">Sign up</button>
        <button><a href="{% url 'todo:login' %}">login</a></button>
    </form>
</body>
</html>
